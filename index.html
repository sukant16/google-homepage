<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <!-- <li></li> -->
                <li>
                    <button>Sign in</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="logo" src="https://web.archive.org/web/20191130235109im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-div">
            <form>
                <div class="search-box">
                    <object class="magnifier" data="./assets/search.svg" type="image/svg+xml"></object>
                    <input type="search" results="0" id="typing-area" /><br>
                </div>
                <div class="search-buttons">
                    <button type="button" id="google-search">Google Search</button>
                    <button type="button" id="feeling-lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="second-last-bar">
            <button type="button" class="location">India</button>
        </div>
        <div class="last-bar">
            <div class="left-half">
                <button type="button">Advertising</button>
                <button type="button">Business</button>
                <button type="button">About</button>
                <button type="button">How Search works</button>
            </div>
            <div class="right-half">
                <button type="button">Privacy</button>
                <button type="button">Terms</button>
                <button type="button">Settings</button>
            </div>
        </div>
    </footer>
</body>

</html>
